                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Administradores</h1>
                    <p class="mb-4">Editareditar os administradores do meu sistema</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4 container">                        
                        <form style="padding: 20px;" method="POST" action="/administrators/update" onsubmit="return confirm('Confirme o envio?')">
                        
                          <input type="hidden" id="id" name="id" th:value="${administrator.id}">
                          <div class="form-group">
						    <label for="name">Nome</label>
						    <input type="text" class="form-control" th:value="${administrator.name}" required id="name" name="name" placeholder="Digite o seu nome">
						  </div>                        
                        
						  <div class="form-group">
						    <label for="email">E-mail</label>
						    <input type="email" class="form-control" th:value="${administrator.email}" required id="email" name = "email" placeholder="Digite seu e-mail">
						  </div>
						  
						  <div class="form-group">
						    <label for="exampleInputPassword1">Senha</label>
						    <input type="password" class="form-control" required id="password" th:value="${administrator.password}" name = "password"placeholder="Password">
						  </div>
						  
						  <div class="form-group">
						    <label for="note">Descrição</label>
						    <textarea class="form-control" id="note" name="note" th:text="${administrator.note}" placeholder="Digite a descrição"></textarea>
						  </div>
						  
						  <button type="submit" class="btn btn-primary">Enviar</button>
						</form>
                        
                    </div>

                </div>
